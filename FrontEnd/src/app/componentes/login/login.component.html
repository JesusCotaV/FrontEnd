<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase ">Login</h2>
                <p class=" mb-5"></p>
                <div class="mb-3">
                  <label  for="email" class="form-label ">Usuario</label>
                  <input  name="LoginUser" [(ngModel)]="usuario.user" type="text" class="form-control" id="User" placeholder="Ingrese Usuario">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Contrase√±a</label>
                  <input name="Loginpassword" [(ngModel)]="usuario.pass" type="password" class="form-control" id="password" placeholder="*******">
                </div>
                <div class="d-grid">
                  <button (click)="Login(usuario.user,usuario.pass)" class="btn btn-outline-dark" type="submit" name="Loginbtn">Login</button>
                  <button (click)="GoBack()" class="btn btn-outline-dark" type="submit" name="Loginbtn">Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
